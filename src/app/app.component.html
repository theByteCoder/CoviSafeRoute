<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXToOum9YMycph1nW6EZ-wCWnIbEB-ZMI&libraries=places" async
  defer></script>
<div class="content">
  <h2>{{ title }}</h2>
  <div class="flexbox">
    <div class="form-group">
      <input type="text" class="form-control" (keydown.enter)="$event.preventDefault()" placeholder="Search Location"
        autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search>
      <input type="text" class="form-control" (keydown.enter)="$event.preventDefault()" placeholder="From"
        autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #location_from>
      <input type="text" class="form-control" (keydown.enter)="$event.preventDefault()" placeholder="To"
        autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #location_to>
      <button (click)="onGetDirectionClick()">Get direction</button>
    </div>
    <select name="Select City" id="city">
      <option value="Select">Select City</option>
      <option id="city_Delhi" value="Delhi">Delhi</option>
      <option id="city_Kolkata" value="Kolkata">Kolkata</option>
      <option id="city_Mumbai" value="Mumbai">Mumbai</option>
      <option id="city_Pune" value="Pune">Pune</option>
      <option id="city_Bangalore" value="Bangalore">Bangalore</option>
      <option id="city_Hyderabad" value="Hyderabad">Hyderabad</option>
    </select>
    <label class="lat-long" for="lat_long">{{getLatLong()}}</label>
  </div>
  <!-- <agm-map appDirectionsMap [latitude]="lat" [longitude]="lng" [showDirection]=" true" [origin]="origin"
    [destination]="destination" [zoom]="zoom" [disableDefaultUI]="false" [zoomControl]="false">
    <agm-marker [latitude]="origin.latitude" [longitude]="origin.longitude"></agm-marker>
  </agm-map> -->
  <div id="floating-panel">
    <b>Mode of Travel: </b>
    <select id="mode">
      <option value="DRIVING">Driving</option>
      <option value="WALKING">Walking</option>
      <option value="BICYCLING">Bicycling</option>
      <option value="TRANSIT">Transit</option>
    </select>
  </div>
  <br>
  <agm-map appDirectionsMap [zoom]="13" [latitude]="lat" [longitude]="lng" [showDirection]=" true"
    [origin]="direction_origin" [destination]="direction_destination">
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
    <agm-circle *ngFor="let data of circle" [latitude]="data.lat" [longitude]="data.lng" [fillColor]="data.color"
      [radius]="data.radius">
    </agm-circle>
  </agm-map>
</div>
